<div class="container">
	<h1>Edit</h1>
	<div class="row col-md-6 col-md-offset-3 bottom10">
		<form role="form" class="form-horizontal alignright" name="albumForm">
			<div class="form-group">
				<input type="text" class="form-control" id="ProductName" placeholder="Name" ng-model="ViewData.product.ProductName">
			</div>
			<div class="form-group">
				<textarea class="form-control" rows="3" placeholder="Description" ng-model="ViewData.product.ProductDesc"></textarea>
			</div>
			<div class="form-group">
			<label class="sr-only" for="ProductPrice">Amount (in dollars)</label>
			<div class="input-group">
				<div class="input-group-addon">$</div>
				<input type="text" class="form-control" id="ProductPrice" placeholder="Amount" ng-model="ViewData.product.ProductPrice">
			</div>
			</div>	
			<button type="submit" class="btn btn-default" ng-click="editProduct(ViewData.product.ProductID)">Submit</button>
		</form>
	</div>
	<hr>

	<div ng-switch on="ViewData.product.ProductType" class="row col-md-6 col-md-offset-3 bottom10">
	  <div ng-switch-when="album">
	  	<h1>Tracks</h1>
		<table class="table">
		    <tr ng-repeat="o in ViewData.tracks">
            <td><a href="" ng-click="playSong(o)"><span class="glyphicon glyphicon-play"></span></a></td>
		    <td ng-bind="o.TrackNumber"></td>
		    <td class="" inline-edit="o.TrackName" on-save="editTrack(o.TrackName)" on-cancel=""></td>
		    <td></td>
		    <td><a href="" class="btn btn-default btn-sm" ng-click="deleteTrack(o.AlbumTrackID)"><span class="glyphicon glyphicon-trash"></span></a></td>
		    </tr>
		</table>
	  </div>
	  <div ng-switch-when="editor">
	  </div>
	  <div ng-switch-default></div>
	</div>
</div>
