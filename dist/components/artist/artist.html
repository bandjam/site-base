<h1>Artist</h1>
<div class="container">
	<div class="row col-xs-12 bottom10">
	    <form role="form" name="albumForm">
		  <div class="form-group">
		    <label for="AlbumName">Album Name:</label>
		    <input type="text" class="form-control" id="AlbumName" ng-model="FormData.AlbumName">
		  </div>
		  <button type="submit" class="btn btn-default" ng-click="addAlbum()">Submit</button>
		</form>
	</div>
	<div class="row col-xs-12">
		<div class="well well-sm">
		    <strong>Category Title</strong>
		    <div class="btn-group">
		        <a href="" id="list" class="btn btn-default btn-sm" ng-click="toggleListView('list')"><span class="glyphicon glyphicon-th-list"></span>List</a> 
		        <a href="" id="grid" class="btn btn-default btn-sm" ng-click="toggleListView('grid')"><span class="glyphicon glyphicon-th"></span>Grid</a>
		    </div>
		</div>
		<div id="products" class="row list-group">
		    <div class="item col-xs-4 col-lg-4" ng-class="(ViewData.ListView == 'grid') ? 'grid-group-item' : 'list-group-item'" ng-repeat="o in ViewData.products">
		        <div class="thumbnail">
		            <a ng-click="go('/editproduct/' + o.ProductID)"><img class="group list-group-image click" actual-src="{{o.ProductImage}}" ng-src="http://placehold.it/400x250/000/fff"/></a>
		            <div class="caption">
		                <h4 class="group inner list-group-item-heading" ng-bind="o.ProductName"></h4>
		                <p class="group inner list-group-item-text" ng-bind="o.ProductDesc"></p>
	                    <a ng-attr-id="{{ 'track-' + o.ProductID }}" class="btn btn-success" plupload plupload-url="ViewData.trackUpload.url" plupload-options="ViewData.trackUpload.options" plupload-data-type="track" plupload-data-id="o.ProductID" index="{{$index}}">Tracks</a>
	                    <a ng-attr-id="{{ 'cover-' + o.ProductID }}" class="btn btn-success" plupload plupload-url="ViewData.coverUpload.url" plupload-options="ViewData.coverUpload.options" plupload-data-type="cover" plupload-data-id="o.ProductID" index="{{$index}}">Cover</a>
		            </div>
		        </div>
		    </div>
		</div>
	</div>
</div>
