<div class="container">
  <form class="form-signin" method="POST">
    <div class="form-group">
    <h2 class="form-signin-heading">Register</h2>
    </div>
    <div class="form-group">
        <input type="text" name="inputUsername" class="form-control" ng-model="FormData.Register.UserName"
               placeholder="Username" validate-on="blur" required required-message="'Username is required'">
    </div>
    <div class="form-group">
        <input type="password" name="inputPassword" class="form-control" ng-model="FormData.Register.UserPassword" placeholder="Password"
                validate-on="blur" required required-message="'Password is required'">
    </div>
    <div class="form-group">
        <input type="email" name="inputEmail" class="form-control" ng-model="FormData.Register.UserEmail" placeholder="Email address"
               validate-on="blur" required required-message="'Email is required'">
    </div>
    <div class="form-group">
    	<button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="register()">Register</button>
    </div>
  </form>

</div> <!-- /container -->
