<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <!--<base href="/">-->
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta property="og:image" content=""/>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>BandJam</title>
    <link href="" rel="shortcut icon" />
    <link rel="icon" href="" sizes="48x48"/>
    <link rel="icon" href="" sizes="32x32"/>
    <!-- build:css(.) styles/vendor.min.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap-css-only/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(app) styles/concat.min.css -->
    <link rel="stylesheet" href="style/style.css"/>

  </head>
  <body>
    <div ng-app="app" ng-controller="myCtrl as main">
      <div class="container">
        <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">BandJam</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#/shop">Shop</a></li>
                <li><a href="#/about">About</a></li>
                <li><a href="#/contact">Contact</a></li>
                <li><a href="#/login">Login</a></li>
                <li><a href="#/cart">Cart</a></li>
              </ul>
              <ngcart-summary></ngcart-summary>
            </div><!--/.nav-collapse -->
          </div>
        </nav>

        <div class="header">
          <h1>Bootstrap starter template</h1>
          <p class="lead">Use this document as a way to quickly start any new project.<br> All you get is this text and a mostly barebones HTML document.</p>
        </div>
        <hr />

        <div ng-view></div>
      </div><!-- /.container -->
      <div class="footer">
        Footer
      </div>
    </div>

    <!-- build:js({.,app}) scripts/vendor.min.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/ng-lodash/build/ng-lodash.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- our scripts -->
    <!-- build:js(app) scripts/scripts.min.js -->
    <script src="cart/ngCart.js"></script>
    <script src="cart/ngCart.fulfilment.js"></script>
    <script src="cart/ngCart.directives.js"></script>
    <script src="shop/shop.js"></script>
    <script src="api/api-service.js"></script>
    <script src="common/globals.js"></script>
    <script src="app.js"></script>
    <!-- endbuild -->

  </body>
</html>
