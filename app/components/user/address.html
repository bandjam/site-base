<form class="form-horizontal">
<fieldset>
    <!-- Address form -->
    
<h2>Address</h2>

        <!-- address-line1 input-->
        <div class="control-group">
            <label class="control-label">Address Line 1</label>
            <div class="controls">
                <input ng-model="FormData.Address.Line1" id="address-line1" name="address-line1" type="text" class="form-control" placeholder="Street address, P.O. box, company name, c/o">
            </div>
        </div>
        <!-- address-line2 input-->
        <div class="control-group">
            <label class="control-label">Address Line 2</label>
            <div class="controls">
                <input ng-model="FormData.Address.Line2" id="address-line2" name="address-line2" type="text" class="form-control" placeholder="Apartment, suite , unit, building, floor, etc.">
            </div>
        </div>
        <!-- city input-->
        <div class="control-group">
            <label class="control-label">City / Town</label>
            <div class="controls">
                <input ng-model="FormData.Address.City" id="city" name="city" type="text" class="form-control">
            </div>
        </div>
        <!-- region input-->
        <div class="control-group">
            <label class="control-label">State / Province / Region</label>
            <div class="controls">
                <input ng-model="FormData.Address.State" id="region" name="region" type="text" class="form-control">
            </div>
        </div>
        <!-- postal-code input-->
        <div class="control-group">
            <label class="control-label">Zip / Postal Code</label>
            <div class="controls">
                <input ng-model="FormData.Address.Zipcode" id="postal-code" name="postal-code" type="text" class="form-control">
            </div>
        </div>
        <!-- country select -->
        <div class="control-group">
            <label class="control-label">Country</label>
            <div class="controls">
                <select ng-model="FormData.Address.Country" ng-options="o.name for o in ViewData.countries track by o.value" id="country" name="country" class="form-control">
                </select>
            </div>
        </div>
    </fieldset>
</form>
